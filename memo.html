<!DOCTYPE html>
<html lang="az">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Balakhani Operating Company LTD Şirkətinin Tarixi</title>
    <style>
      /* Genel Stil Ayarları */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      /* Arka Plan Bölümü */
      .background-section {
        position: relative;
        background-image: url("your-background-image.jpg");
        /* Arka plan resminizin yolu */
        background-size: cover;
        background-position: center;
        filter: grayscale(100%) opacity(30%) blur(5px);
        /* Siyah-beyaz, saydam ve bulanık */
        height: 100vh;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      /* İçerik Bölümü */
      .content {
        position: relative;
        z-index: 1;
        color: black;
        text-align: center;
        max-width: 800px;
        padding: 20px;
      }

      /* Başlık Stil */
      h1 {
        font-size: 2em;
        margin-bottom: 20px;
      }

      /* Zaman Çizelgesi */
      .timeline {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      /* Bilgi Kartı */
      .info-card {
        background-color: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        margin-top: 20px;
        max-width: 300px;
        text-align: left;
      }

      /* Yıl Etiketi */
      .year-badge {
        background-color: #1e73be;
        color: white;
        padding: 5px 10px;
        border-radius: 4px;
        font-weight: bold;
        margin-bottom: 10px;
        font-size: 1.2em;
      }

      /* Tarih Görseli */
      .history-image {
        width: 100%;
        border-radius: 4px;
        margin-top: 10px;
      }
    </style>
  </head>

  <body>
    <!-- Arka Plan ve İçerik -->
    <div class="background-section">
      <div class="content">
        <h1>“Balakhani Operating Company LTD” Şirkətinin Tarixi</h1>
        <div class="timeline">
          <div class="info-card">
            <div class="year-badge">1594</div>
            <img
              src="your-image.jpg"
              alt="Tarih görseli"
              class="history-image"
            />
            <!-- Tarih görselinizin yolu -->
            <p>
              Balaxanıda neft quyularından (35 m dərinlik) birində aşkar edilmiş
              daş üzərindəki yazıya görə 1594-cü ildə usta Allahyar Mahəmmədin
              oğlu tərəfindən qazılıb istifadəyə verilmişdir.
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
